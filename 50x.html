<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.svg">
    <title>500 - 服务器内部错误</title>

    <!--
      !!! 关键：此内联脚本在 CSS 加载前执行，用于消除主题切换时的闪烁（FOUC）!!!
    -->
    <script>
        (function() {
            const colorSchemeKey = 'MyBlogColorScheme';
            const osDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            function getInitialScheme() {
                const savedScheme = localStorage.getItem(colorSchemeKey);
                if (savedScheme) return savedScheme;
                return osDarkScheme.matches ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-scheme', getInitialScheme());
        })();
    </script>

    <!-- 引入博客的共享样式表 (顺序至关重要) -->
    <link rel="stylesheet" href="/blog/css/base.css">
    <link rel="stylesheet" href="/blog/css/layout.css">
    <link rel="stylesheet" href="/blog/css/components.css">
    <link rel="stylesheet" href="/blog/css/theme.css">

    <!-- 错误页面的专属样式 -->
    <style>
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .error-box {
            background: var(--color-card-bg);
            backdrop-filter: blur(20px) saturate(1.5);
            -webkit-backdrop-filter: blur(20px) saturate(1.5);
            padding: 3rem 4rem;
            border-radius: var(--border-radius-large);
            border: 1px solid var(--color-border);
            box-shadow: 0 10px 40px var(--color-shadow-strong);
            max-width: 600px;
        }

        .error-code {
            font-family: var(--font-heading);
            font-size: 8rem;
            font-weight: 800;
            color: var(--color-border);
            line-height: 1;
            margin: 0;
            letter-spacing: -0.05em;
            text-shadow: 0 2px 4px var(--color-shadow-light);
        }

        .error-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            color: var(--color-fg);
            margin: 1rem 0 0.5rem;
            font-weight: 700;
        }

        .error-description {
            color: var(--color-fg-muted);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .error-home-link {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: var(--border-radius-medium);
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px var(--accent-color-light);
            transition: all var(--transition-speed) ease;
        }

        .error-home-link:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--accent-color-light);
        }

        @media (max-width: 768px) {
            .error-box {
                padding: 2rem 1.5rem;
            }
            .error-code {
                font-size: 6rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-box">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">服务器内部错误 (Internal Server Error)</h2>
        <p class="error-description">
            抱歉，服务器遇到了一些问题，暂时无法处理您的请求。请稍后重试。
        </p>
        <a href="/" class="error-home-link">返回主页</a>
    </div>
</div>
</body>
</html>
