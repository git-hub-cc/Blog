<!DOCTYPE html>
<html lang="zh-CN" data-scheme="light"> <!-- data-scheme 用于切换主题 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags (优化添加) -->
    <meta name="description" content="我的博客 - 一个专注于编程技术、系统知识、效率原则和软件应用的静态博客。分享 JavaScript、Markdown，记录学习与成长。">
    <meta name="keywords" content="博客, 个人博客, 技术博客, 静态博客, 编程, JavaScript, 前端, 系统, 软件, 个人成长, Markdown">
    <meta name="author" content="git-hub-cc">
    <!-- End of SEO Meta Tags -->

    <title>我的博客</title>

    <link rel="stylesheet" href="blog/css/style.css">
    <link rel="stylesheet" href="blog/lib/atom-one-dark.min.css">
</head>
<body>

<div class="container">
    <!-- 左侧边栏 (Stack Theme Style) -->
    <aside class="left-sidebar sticky">
        <!-- 移动端汉堡菜单按钮 -->
        <button class="hamburger" type="button" id="toggle-menu" aria-label="切换菜单">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <header>
            <figure class="site-avatar">
                <a href="#">
                    <!-- 你可以在这里换成你的头像图片 -->
                    <img src="blog/img/head/my.png" width="100" height="100" class="site-logo" alt="Avatar">
                </a>
            </figure>
            <div class="site-meta">
                <h1 class="site-name"><a href="#">我的博客</a></h1>
                <h2 class="site-description">一个简单而优雅的静态博客</h2>
            </div>
        </header>

        <!-- 搜索框 -->
        <form class="search-form" id="search-form">
            <input type="search" id="search-input" class="search-input" placeholder="搜索文章..." aria-label="搜索文章">
            <button type="submit" class="search-button" aria-label="搜索">🔍</button>
        </form>

        <nav class="site-nav">
            <ul class="menu">
                <li><a href="#" class="nav-link active" data-nav-id="home">所有文章</a></li>
                <li><a href="#/category/zcool" class="nav-link" data-nav-id="zcool">知库</a></li>
                <li><a href="#/category/system" class="nav-link" data-nav-id="system">系统</a></li>
                <li><a href="#/category/programming" class="nav-link" data-nav-id="programming">编程</a></li>
                <li><a href="#/category/software" class="nav-link" data-nav-id="software">软件</a></li>
                <li><hr class="nav-separator"></li>
                <li><a href="#about" class="nav-link" data-nav-id="about">关于</a></li>
            </ul>
        </nav>

        <div class="menu-bottom-section">
            <div class="social-links">
                <a href="https://github.com/git-hub-cc/Blog" target="_blank" aria-label="GitHub">G</a>
                <a href="https://space.bilibili.com/269093875" target="_blank" aria-label="Bilibili">B</a>
            </div>
            <!-- 深色模式切换器 -->
            <div class="dark-mode-toggle">
                <label for="dark-mode-switch">
                    <span>☀️</span>
                    <input type="checkbox" id="dark-mode-switch" />
                    <span class="slider"></span>
                    <span>🌙</span>
                </label>
            </div>
            <div class="copyright">
                ©粤ICP备2024271251号
            </div>
        </div>
    </aside>

    <!-- 右侧主内容区 -->
    <main class="main-content">
        <div id="main-content-wrapper">
            <!-- 内容将在这里动态插入  -->
            <div class="loader">正在加载...</div>
        </div>
        <footer id="pagination-container">
            <!-- 分页控件将在这里动态插入 -->
        </footer>
    </main>
</div>

<!-- 引入第三方库 -->
<script src="blog/lib/marked.min.js"></script>
<script src="blog/lib/highlight.min.js"></script>

<!-- 引入我们自己的脚本 -->
<script src="blog/js/app.js"></script>

</body>
</html>
